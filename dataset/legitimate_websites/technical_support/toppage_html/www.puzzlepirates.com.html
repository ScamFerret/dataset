		top: 375px;
	}
	#btn-play {
		position: absolute;
		left: 120px;
		top: 270px
	}
	#about-list {
		font-family: arial, sans serif;
		font-size: 15px;
		font-weight: bold;
		position: absolute;
		left: 60px;
		top: 150px;
		margin-top: 0px;
		line-height: 26px;
		list-style-image: url(/static/images/bullet_gold.png);
	}
	#box-image {
		position: absolute;
		left: 520px;
		top: 15px;
	}
</style>
<script>
	var data = {
		single: {
			img: "/static/images/boxes_single.en.png",
			about: [
				"Join thousands of Pirates online!",
				"Use single player puzzles to run the Pirate economy!",
				"Help build ships, Pirate clothing, and cannon balls!",
				"Try yer hand at each of our 20 puzzles!"
			]
		},
		multi: {
			img: "/static/images/boxes_multi.png",
			about: [
				"Play Puzzles against thousands of other Pirates!",
				"Fight one on one, in tournaments, and team battles!",
				"Puzzles for sword fighting, drinking, and more!",
				"Compete in all seven multi-player puzzles!"
			]
		},
		adventure: {
			img: "/static/images/boxes_adventures.png",
			about: [
				"Sail across the Ocean for fame and fortune!",
				"Protect your Island from Brigand blockades!",
				"Cross swords in Atlantis and the Cursed isles!",
				"Build your own Pirate empire!"
			]
		},
		strategy: {
			img: "/static/images/boxes_strategy.png",
			about: [
				"Fight ship to ship against other players!",
				"Sink treasure galleons laden with gold!",
				"Sail to Atlantis and face formidable foes!",
				"Race to the Cursed Isles to hunt for treasure!"
			]
		}
	}

	function changeTo(newSlide) {
		var newData = data[newSlide];
		document.getElementById("box-image").src = newData.img;

		var list = document.getElementById("about-list");
		var list_elements = list.getElementsByTagName("li");
		for (var i = 0; i < newData.about.length; i++) {
			list_elements[i].innerHTML = newData.about[i];
		}

		if (! (typeof interval === 'undefined')) {
			clearInterval(interval);
		}
		setupInterval();
	}

	var options = ["single", "multi", "adventure", "strategy"];

	function getRandomInt(max) {
		return Math.floor(Math.random() * max);
	}

	function randomload() {
		var r = getRandomInt(4);
		var chose = options[r];
		changeTo(chose);
	}

	var interval = undefined;
	function setupInterval() {
		interval = setInterval(function() {
			randomload();
		}, 5000);
    }

	window.addEventListener('load', setupInterval());
</script>
