<TD><FONT size="2"><IMG src="/images/w_img_005_s.gif" alt="(C)2002 ウォッチナカノ" name="w_img_005" align="right">　創業以来72年、懐中時計・掛時計・腕時計等の時計修理・販売を中心に行って参りました。またメガネ部開設により、眼鏡・望遠鏡・双眼鏡等の光学機器も取り扱うようになり、定期的に天文観測会の開催等（児島星を見る会）の地域活動も行いながら、皆様のゆとりある生活のお手伝いをさせていただいております。<BR>
　弊社は『時計』と『見る』の２つの意味をもつ『watch』のコンセプトショップとして、２１世紀の始めの年に『ウォッチナカノ』と社名変更し、社員一同気持ちも新たに営業いたしております。<BR>
　これからも『watch』を専門に、様々な角度から皆様の生活を応援させていただく所存でございます。ご質問やご要望等ございましたら、どうぞお気軽にお尋ね下さい。<BR>
